<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 220px; font-family: 'Segoe UI', sans-serif; padding: 15px; background: #0f0f0f; color: #fff; text-align: center; }
    h2 { color: #ff3e00; margin-bottom: 5px; font-size: 18px; }
    p { font-size: 12px; color: #888; margin-bottom: 15px; }
    .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #ff3e00; }
    input:checked + .slider:before { transform: translateX(24px); }
    .status-tag { margin-top: 10px; font-weight: bold; letter-spacing: 1px; }
  </style>
</head>
<body>
  <h2>GOD MODE</h2>
  <p>i5 Supreme Edition</p>
  <label class="switch">
    <input type="checkbox" id="power-toggle">
    <span class="slider"></span>
  </label>
  <div id="status" class="status-tag">ACTIVE</div>
  <script src="popup.js"></script>
</body>
</html>
